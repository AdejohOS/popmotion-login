<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.af46ece4.css">
<script src="/main.af46ece4.js"></script></head>
<body>
    <div class="container">
        <div class="inner">
            <h1>Fill it Out</h1>
            <p>Please fill out the form below because that's what we really need to do. Thanks!</p>

            <form action="">
                <span class="msg">Full name please!</span>
                <input type="text" name="" id="" placeholder="Name" class="txtfld">
                <input type="email" name="" id="" placeholder="Email Address" class=" txtfld">


                <input type="submit" value="Enter info" id="" class="btn">

            </form>
        </div>
    </div>


    <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>

    <script>var container = popmotion.styler(document.querySelector('.container '));
var formElements = document.querySelector('.inner');
var msgPop = popmotion.styler(document.querySelector('.msg'));
var myAnim = popmotion.tween({
  from: {
    scale: .7,
    opacity: 0,
    y: -300
  },
  to: {
    scale: 1,
    opacity: 1,
    y: 0
  },
  duration: 1000
});
var myAnim2 = popmotion.keyframes({
  values: [{
    y: -50,
    opacity: 0
  }, {
    y: -20,
    opacity: 1
  }, {
    y: -20,
    opacity: 1
  }, {
    y: 0,
    opacity: 0
  }],
  times: [0, .2, .8, 1],
  duration: 3000
});
myAnim.start({
  update: container.set,
  complete: function complete() {
    myAnim2.start(msgPop.set);
  }
});
var stylers = Array.from(formElements.children).map(popmotion.styler);
var animations = Array(stylers.length).fill(popmotion.spring({
  from: 100,
  to: 0
}));
popmotion.stagger(animations, 100).start(function (v) {
  return v.forEach(function (x, i) {
    return stylers[i].set('y', x);
  });
});</script>
</body>
</html>
